<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Travel form for a trip</h1>
      <form action="form.php">
        <label for="name">name: </label>
        <input type="text" id="name" placeholder="enter your name" /><br>
        <label for="sectionid a">
            male</label>
          <input for="section a"
            type="radio"
            value="section a"
            name="section"
            id="sectionid a"
          /><label for="sectionid b">female</label>
          <input for="section b"
            type="radio"
            value="section b"
            name="section"
            id="sectionid b"
          />
          <label for="sectionid c">other</label>
          <input for="section c"
            type="radio"
            value="section c"
            name="section"
            id="sectionid c"
          />
        <input type="checkbox" name="canteen" id="canteen" class="red">
        <label for="canteen">Want Canteen food?</label><br>
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="why you want to join?"></textarea>
        <select name="car" id="car">
            <option value="no-car">Select your car</option>
            <option value="Omni1">Omni-1</option>
            <option value="Omni2">Omni-2</option>
        </select>
      </form>
    </div>
  </body>
</html>
